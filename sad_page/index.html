<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Adeus</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400;0,600;1,400&display=swap');

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 20px;
            background-color: #050505;
            color: #555;
            font-family: 'Lora', serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }

        .mensagem {
            width: 100%;
            max-width: 400px;
            animation: fadeIn 3s ease-in;
        }

        p {
            font-size: 1.1rem;
            line-height: 1.6;
            font-style: italic;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }
    </style>
</head>

<body>
    <div class="mensagem">
        <p>"Eu compreendo a sua escolha e respeito a sua dor. Levarei comigo apenas as lembranças bonitas de tudo o que
            vivemos. Irei sair da sua vida e tentar te esquecer. Desejo, de todo o meu coração, que você seja muito
            feliz."</p>
    </div>
</body>

</html>
